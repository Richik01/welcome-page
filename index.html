<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayas</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        h1{
            color:#fff
        }

        #video {
            border: 2px solid #333;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        button {
            font-family:'Comic Sans MS', cursive, sans-serif;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #videoControlButton:hover {
            background-color: #008CBA;
            color: white;
        }

        /* Button for video control */
        #videoControlButton {
            background-color: #4CAF50;
            color: white;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Hello World!!!</h1>
    <p>My name is Prayas.</p>

    <!-- Video with autoplay, muted, and loop -->
    <video id="video" src="./video.mp4" width="720" height="720"  muted loop>
        Your browser does not support the video tag.
    </video>

    <!-- Buttons to control video and audio -->
    <div class="button-container">
        <button id="videoControlButton">Play Video</button>
    </div>

    <!-- Audio tag without autoplay, to play manually -->
    <audio id="audio"  loop>
        <source src='./audio.mp3' type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const video = document.getElementById('video');
        const audio = document.getElementById('audio');
        const videoControlButton = document.getElementById('videoControlButton');
        let kill_switch = false

        // Function to play audio when the video is paused
        function toggleAudio() {
            if (video.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Event listener for video play/pause to control audio
        // video.addEventListener('play', function() {
        //     audio.pause();  // Pause audio when video starts playing
        // });

        // video.addEventListener('pause', function() {
        //     audio.play();  // Play audio when video is paused
        // });

        // Button to toggle video play/pause
        videoControlButton.addEventListener('click', function() {
            kill_switch = true
            if (video.paused) {
                video.play();
                audio.play();
                videoControlButton.textContent = "Pause Video";
            } else {
                video.pause();
                audio.pause();
                videoControlButton.textContent = "Play Video";
            }
        });

        // Function to play audio when mouse moves
        document.addEventListener('mousemove', function() {
            if (video.paused && kill_switch){
            audio.play();
            video.play();
            videoControlButton.textContent = "Pause Video";
            }  
        });
    </script>
</body>
</html>
